<ion-header>

  <ion-navbar>
    <ion-title>Filtering</ion-title>
    <ion-buttons end>
      <button [navPush]="addFilterPage" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="row" *ngFor="let filter of filters; let i = index">
      <div class="filterName">
        <button ion-button clear (click)="buttonClicked(i)">{{ filter.name }}</button>
      </div>
      <div class="filterResults">
        <button ng-bind-html="filter.pairings" (click)="showNotification(i)" ion-button round color="secondary" *ngIf="filter.trades">{{ filter.trades.length }}</button>
      </div>
    </div>
</ion-content>
