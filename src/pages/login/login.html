<ion-header>

  <ion-navbar>
    <ion-title>Pairing App - Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>User ID</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

<button ion-button full (click)="login()" *ngIf="readyToLogin">Login</button>
</ion-content>
